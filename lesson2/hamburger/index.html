<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hamburger</title>
    <link rel="stylesheet" type="text/css" href='style.css' />
</head>

<body>
    <main>
        <h1 class="title">Hamburger</h1>
        <form action="">
            <h3 class="size-title">Size</h3>
            <p>
                <input type="radio" name="size" value="small" checked />small
                <input type="radio" name="size" value="large" />large
            </p>
            <h3>stuffing</h3>
            <p>
                <input type="radio" name="stuffing" value="cheese" checked />cheese
                <input type="radio" name="stuffing" value="salad" />salad
                <input type="radio" name="stuffing" value="potatoes" />potatoes
            </p>
            <h3>topping</h3>
            <p>
                <input type="checkbox" name="topping" value="seasoning" />seasoning
                <input type="checkbox" name="topping" value="mayonnaise" />mayonnaise
            </p>
            <button type="submit">get info</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
